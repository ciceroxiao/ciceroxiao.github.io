---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %}
</div>

<div class="content-wrapper">
  <div class="post-content">
    {{ content }}
  </div>

  <nav>
    <!-- 导航栏内容 -->
  </nav>

  <footer>
    <h3>Tags:</h3>
    <ul>
    {% for tag in page.tags %}
      <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </footer>
</div>

<style>
  .page-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .page-header h1 {
    margin-top: 0;
  }

  .content-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .post-content {
    max-width: 800px;
    width: 100%;
    margin-bottom: 50px;
  }

  nav {
    max-width: 300px;
    width: 100%;
    margin-right: 20px;
  }

  footer {
    max-width: 300px;
    width: 100%;
  }

  footer h3 {
    margin-bottom: 10px;
  }

  footer ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  footer li {
    display: inline-block;
    margin-right: 10px;
  }

  footer li:last-child {
    margin-right: 0;
  }

  footer a {
    color: #333;
    text-decoration: none;
    border-bottom: 1px solid #333;
  }

  footer a:hover {
    border-bottom: none;
  }

  @media (max-width: 767px) {
    .content-wrapper {
      flex-direction: column;
      align-items: center;
    }

    nav {
      margin-right: 0;
      margin-bottom: 20px;
    }

    .post-content {
      max-width: 100%;
      padding: 0;
    }

    footer {
      max-width: 100%;
    }
  }
</style>
