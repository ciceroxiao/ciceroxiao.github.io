---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* 添加自定义样式 */
    .post-content {
      /* 在 PC 端浏览时保留一定边距 */
      margin: 20px;
    }

    /* 响应式布局样式 */
    @media (max-width: 768px) {
      .post-content {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">首页</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% if page.title %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="post-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    </header>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </main>

  <footer>
    <!-- 添加页脚等其他内容 -->
  </footer>
</body>
</html>
